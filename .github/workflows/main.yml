name: Python application

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Set required status check
        env:
          GITHUB_TOKEN: ${{ github.token }}
        run: |
          curl -X POST -H "Accept: application/vnd.github.v3+json" "https://api.github.com/repos/elavertu9/Test/branches/main/protection" -d '{"required_status_checks":{"strict":true,"contexts":["lint"]},"enforce_admins":true,"required_pull_request_reviews":{"dismissal_restrictions":{"users":["elavertu9"],"teams":["elavertu9"]},"dismiss_stale_reviews":true,"require_code_owner_reviews":true,"required_approving_review_count":1,"bypass_pull_request_allowances":{"users":["elavertu9"],"teams":["elavertu9"]}},"restrictions":{"users":["elavertu9"],"teams":["elavertu9"],"apps":["Test"]}}'
